  test-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Create folder for testing
        run: mkdir dist
      - name: Install dependencies
        run: cd infrastructure && npm ci
      - name: Run vue-tsc
        run: cd infrastructure && npm run test
